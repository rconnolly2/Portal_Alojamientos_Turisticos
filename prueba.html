<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    .carousel-container {
      width: 50%;
      overflow: hidden;
    }

    .carousel-wrapper {
      display: flex;
    }

    .carousel-item {
      flex: 0 0 25%; /* 4 items per row */
      box-sizing: border-box;
      margin-left: 18px;
    }

    .carousel-item img {
      border-radius: 10px;
    }

    input[type="button"] {
      cursor: pointer;
    }

    .boton-siguiente-slide {
        border: 0px;
        box-shadow: 1px 1px 7px rgba(0, 0, 0, 0.644);
        background-color: white;
        color: rgba(94, 93, 93, 0.696);
        border-radius: 50px;
        padding: 10px;
        padding-left: 15px;
        padding-right: 15px;
        font-weight: bold;
        position: relative;
        bottom: 200px;
        left: 900px;
    }

    .slide-animation {
      animation: slide 0.5s ease-in-out;
    }

    @keyframes slide {
      from { transform: translateX(0); }
      to { transform: translateX(-300px); }
    }
  </style>
</head>
<body>

  <div class="carousel-container">
    <div class="carousel-wrapper" id="carousel">
      <!-- Your carousel items go here -->
      <div class="carousel-item"><img src="https://cf.bstatic.com/xdata/images/xphoto/300x240/140038122.jpg?k=c1f893da6dafd2c3cd9c5fe45b3ff640f823228955f3386927e18dfc044199c4&o=">
        <b>Santa Maria del Camí</b>
        <p>A 20 km de Palma</p>
      </div>
      <div class="carousel-item"><img src="https://cf.bstatic.com/xdata/images/xphoto/300x240/140037803.jpg?k=825a32a0366ea271545a9a488e28b367afbdfdfe5eb1da602a58f3fe37b40173&o=">
        <b>Valldemossa</b>
        <p>A 24 km de Palma</p>
      </div>
      <div class="carousel-item"><img src="https://cf.bstatic.com/xdata/images/xphoto/300x240/140038135.jpg?k=32ab976198e6e7077e1d3db0eaf944c4135958c212e438c9992ba9ebc07e5a6f&o=">
        <b>Santa Eugènia</b>
        <p>A 25 km de Palma</p>
      </div>
      <div class="carousel-item"><img src="https://cf.bstatic.com/xdata/images/xphoto/300x240/140038036.jpg?k=7cda6ecf42f39f497273de15225cf77a725bed999314f52c513bf3d2df334371&o=">
        <b>Sóller</b>
        <p>A 30 km de Palma</p>
      </div>
      <div class="carousel-item"><img src="/html/media/calvia.png">
        <b>Calvià</b>
        <p>A 19 km de Palma</p>
      </div>
      <div class="carousel-item"><img src="/html/media/santany.png">
        <b>Santanyí</b>
        <p>A 53 km de Palma</p>
      </div>
      <div class="carousel-item"><img src="/html/media/pollença.png">
        <b>Pollença</b>
        <p>A 58 km de Palma</p>
      </div>
    </div>
  </div>

  <input class="boton-siguiente-slide" type="button" value=">" id="next">


  <script>
    document.getElementById('next').onclick = function() {
      const carousel = document.getElementById('carousel');
      const firstItem = carousel.firstElementChild;

      // Apply the animation class
      carousel.classList.add('slide-animation');

      // Remove the animation class after the animation ends
      setTimeout(() => {
        carousel.appendChild(firstItem);
        carousel.classList.remove('slide-animation');
      }, 400);
     

      
    };
  </script>

</body>
</html>
