<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="testeo.css">
</head>
<body>
    <div class="recuadro-login-signup">
        <form class="campos-formulario" method="POST">
            <h3 text-align="center">Formulario Login</h3>
            <label for="email">Dirección de email:</label><br>
            <input style="width: 100%;" type="email" name="email" id="email" placeholder="Pon aquí tu email">
            <br>
            <label for="password">Contraseña:</label><br>
            <input style="width: 100%;" type="password" name="password" id="password" placeholder="Pon aquí tu contraseña">
            <br>
            <button type="submit" class="boton-submit-formulario">Login</button>
            <br>
        </form>
        <a class="formulario-registrar" href="/auth/registrar">¿No tienes cuenta? Regístrate</a>
    </div>
    
</body>
</html>
